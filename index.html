
<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUS OS | Virtual Enterprise</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@200;400;600;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --aura-color: rgba(59, 130, 246, 0.1);
            --floor-color: #0c0c0e;
        }
        body {
            font-family: 'Assistant', sans-serif;
            margin: 0;
            overflow: hidden;
            background-color: var(--floor-color);
            color: #d1d1d6;
        }
        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(30px) saturate(160%);
            -webkit-backdrop-filter: blur(30px) saturate(160%);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .aura-bg {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            background: radial-gradient(circle at 50% 50%, var(--aura-color) 0%, transparent 80%);
            z-index: -1;
            pointer-events: none;
        }
        
        /* Office Environment Enhancements */
        .office-grid {
            background-image: 
              linear-gradient(rgba(255, 255, 255, 0.01) 1px, transparent 1px),
              linear-gradient(90deg, rgba(255, 255, 255, 0.01) 1px, transparent 1px);
            background-size: 120px 120px;
        }

        .light-ray {
            position: absolute;
            width: 300px;
            height: 1000px;
            background: linear-gradient(to bottom, rgba(255,255,255,0.05) 0%, transparent 100%);
            transform: rotate(45deg);
            pointer-events: none;
            filter: blur(60px);
            top: -200px;
        }

        .reflection-floor {
            background: linear-gradient(180deg, rgba(255,255,255,0.02) 0%, transparent 100%);
            box-shadow: inset 0 0 100px rgba(0,0,0,0.8);
        }

        .room-floor {
            background: rgba(255, 255, 255, 0.015);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .room-floor:hover {
            background: rgba(255, 255, 255, 0.03);
            border-color: rgba(255, 255, 255, 0.2);
            transform: scale(1.01) translateY(-2px);
        }

        @keyframes god-rays {
            0%, 100% { opacity: 0.3; transform: rotate(45deg) translateX(0); }
            50% { opacity: 0.5; transform: rotate(45deg) translateX(20px); }
        }
        .animate-god-rays { animation: god-rays 12s ease-in-out infinite; }

        .perspective-view {
            perspective: 2500px;
            transform-style: preserve-3d;
        }

        /* Skeuomorphic Terminal Look */
        .terminal-text {
            font-family: 'JetBrains Mono', monospace;
            text-shadow: 0 0 5px rgba(59, 130, 246, 0.5);
        }

        /* Voice Wave Animation */
        @keyframes wave {
            0% { transform: scaleY(0.2); }
            50% { transform: scaleY(1); }
            100% { transform: scaleY(0.2); }
        }
        .wave-bar {
            width: 3px;
            height: 100%;
            background: #fff;
            animation: wave 1s ease-in-out infinite;
        }

        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.15); border-radius: 10px; }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.41.0"
  }
}
</script>
</head>
<body>
    <div class="aura-bg" id="aura"></div>
    <div id="root"></div>
</body>
</html>
